AWSTemplateFormatVersion: '2010-09-09'
Description: Crea Lambda y vinculación con API Gateway REST existente

Parameters:
  LambdaS3Key:
    Type: String
    Description: Nombre del archivo ZIP del código de Lambda

  RestApiId:
    Type: String
    Description: ID del API Gateway REST ya creado

  OrderResourceId:
    Type: String
    Description: ID del recurso /api/order en el API Gateway

  RootResourceId:
    Type: String
    Description: ID del recurso raíz / en el API Gateway

Resources:
  OrderFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: order_function
      Handler: AWSLambda::Function::FunctionHandler
      Runtime: dotnet8
      Architectures: [x86_64]
      Timeout: 30
      MemorySize: 256
      Role: arn:aws:iam::654654589924:role/service-role/lamb_gamboa-role-w0fpkkqf
      Code:
        S3Bucket: order-function-deploy-654654589924-us-east-1
        S3Key: !Ref LambdaS3Key

  OrderFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref OrderFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestApiId}/*/api/order

  SwaggerFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref OrderFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestApiId}/GET/api/order/swagger

  GetOrderMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestApiId
      ResourceId: !Ref OrderResourceId
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${OrderFunction.Arn}/invocations

  PostOrderMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestApiId
      ResourceId: !Ref OrderResourceId
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${OrderFunction.Arn}/invocations

  PutOrderMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestApiId
      ResourceId: !Ref OrderResourceId
      HttpMethod: PUT
      AuthorizationType: NONE
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${OrderFunction.Arn}/invocations

  DeleteOrderMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestApiId
      ResourceId: !Ref OrderResourceId
      HttpMethod: DELETE
      AuthorizationType: NONE
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${OrderFunction.Arn}/invocations

  # Crear recurso /api/order/swagger
  SwaggerResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestApiId
      ParentId: !Ref OrderResourceId
      PathPart: swagger

  GetSwaggerMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestApiId
      ResourceId: !Ref SwaggerResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${OrderFunction.Arn}/invocations

  # Despliegue de la etapa dev (para que aparezca todo)
  DevDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - GetOrderMethod
      - PostOrderMethod
      - PutOrderMethod
      - DeleteOrderMethod
      - GetSwaggerMethod
    Properties:
      RestApiId: !Ref RestApiId
      StageName: dev

Outputs:
  LambdaFunctionName:
    Description: Nombre de la función Lambda
    Value: !Ref OrderFunction
